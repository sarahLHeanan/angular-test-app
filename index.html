<!doctype html>
<html>
<head>
	<!-- Include jquery and angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="scripts/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
	<!-- Include angular module -->
	<script src="scripts/app.js"></script>

	
	<!--Bootstrap-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<style>
		.done {
			text-decoration: line-through;
			color: #c0c0c0;
		}
	</style>

</head>

<!-- Bind module to html -->
<body ng-app="myApp">
	<section class="container">
		<!-- Started to add proper routing -->
		<div ng-view class="row"></div>
		<div class="row">
			<!-- Bind controller to html -->
			<div class="col-xs-12" ng-controller="testController">

				<h1>My Organiser</h1>
				<p>Please use the following app to build a to do list</p>
				<p>Add items button will add items</p>
				<p>Clear completed button will remove items</p><br>

				<form name="frm" class="form-inline" ng-submit="addToDo()">
					<div class="form-group">
						<input class="form-control" type="text" name="newToDo" ng-model="newToDo" required>
					</div>
					<div class="form-group">
						<button class="btn btn-primary" ng-disabled="frm.$invalid">Add Item</button>
					</div>
					<div class="form-group">
						<button class="btn btn-default" ng-click="removeToDo()">Clear Completed</button>
					</div>
				</form>
				<ul class="list-unstyled">
				    <li ng-repeat="todo in todos | orderBy: item">
				    	<div class="checkbox">
						    <label>
						    	<input type="checkbox" ng-model="todo.done" />
				        		<span ng-class="{'done':todo.done}">{{ todo.item }}</span>
						    </label>
						</div>
				    </li>
				</ul>
			</div>
		</div>
	</section

</body>

</html>
